<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name=”renderer” content=”webkit” />
    <title>NAGame</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
          list-style: none;
        }
        .closeAble{
            height: 50px;
            width: 100%;
            text-align: center;
            line-height: 50px;
            background-color: #f2dede;
            color: #a94442
        }
        .jump{
            color: #a94442;
            padding-left: 10px;
        }
        .jumps{
            color: #000;
            padding-left: 10px; 
        }
        .close{
            position: absolute;
            right: 15px;
            cursor: pointer;
        }
        footer,main,header{
            width: 1140px;
            margin: 0 auto;
        }
        footer{
            margin-top:50px; 
            height: 60px;
            border-top: 1px solid #f2f2f2;
        }
        .footer_content{
            padding: 10px 0;
            text-align: center;
            font-size: 12px;
            overflow: hidden;
        }
        .hide{
            display: none;
        }
        .logo img{
            padding-top: 10px;
        }
        .tab li{
            float: left;
        }
        .tab{
            border-bottom: 1px solid #ddd;
            overflow: hidden;
        }
        .tabitem{
            color: #555;
            text-decoration: none;
            margin-right: 2px;
            position: relative;
            display: block;
            padding: 10px 15px;
            line-height: 1.42857143;
            border: 1px solid transparent;
            border-radius: 4px 4px 0 0;
        }
        .tabitem:hover{
            color: #337ab7;
            cursor: default;
            background-color: #fff;
            border: 1px solid #ddd;
            border-bottom-color: transparent;
        }
        .current{
            color: #f00;
            border: 1px solid #ddd;
            border-bottom: none;
        }
        .item{
            padding-bottom: 55px;
        }
        .gameList{
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        @media screen and (orientation: portrait) {
            .gameList{
                    display: flex;
                    flex-wrap: wrap;
                    align-items: center;
                    justify-content: center;
                }
        }
        .game{
            width: 160px;
            padding: 15px;
        }
        /* .games{
            min-height: 450px
        } */
        .play{
            text-align: center;
        }
        .title{
            line-height: 36px;
            font-weight: bold;
            padding-left: 5px;
        }
        .play button{
            width: 60px;
            height: 30px;
            line-height: 30px;
            background-color: #169BD5;
            color:#fff;
            cursor: pointer;
            border: none;
            border-radius: 10px;
        }
        @media screen and (max-width: 750px) {  
            footer,main,header{
            width: 100%;
            margin: 0 auto;
          }
          .banner{
              width: 100vw;
          }
          .game{
            width: 160px;
            padding: 10px;
         }
        }
    </style>
</head>

<body>
    <section class="closeAble">
        <p>
            本网站仅用于展示目的
            <a class="jump" href="http://na77.com" target="_blank">欢迎访问我们官网</a>
            <span class="close">X</span>
        </p>
    </section>

    <main id="app">
        <ul class="tab">
            <li class="tabitem" :class="{current:selected==index}"
             v-for="(item, index) of tabList" :key='index' @click='changeTab(index)'>
                {{item.title}}
            </li>
            <!-- <li>
                <a  class="tabitem" href="#">1</a>
            </li>
            <li>
                <a class="tabitem" href="#">2</a>
            </li> -->
        </ul>
        <section class="games" v-show='selected==0'>
            <div class="item">
                <p class="title">经典系列</p>
                <div>
                    <img class="banner" :src="classicImg" alt="">
                </div>
                <ul class="gameList">
                    <li v-for="(item,index) in list1">
                        <a :href="item.gameLink" target="_blank"><img class="game" :src='item.gameImgAli' alt="oops"></a>
                        <p class="play">
                            <a :href="item.gameLink" target="_blank"><button>{{Trial?'开始':'试玩'}}</button></a>
                        </p>
                    </li>
                </ul>
            </div>
            <div class="item">
                <p class="title">聚宝系列</p>
                <div>
                    <img class="banner" :src="treasureImg" alt="">
                </div>
                <ul class="gameList">
                    <li v-for="(item,index) in list2">
                        <a :href="item.gameLink" target="_blank"><img class="game" :src='item.gameImgAli' alt="oops"></a>
                        <p class="play">
                            <a :href="item.gameLink" target="_blank"><button>{{Trial?'开始':'试玩'}}</button></a>
                        </p>
                    </li>
                </ul>
            </div>
            <!-- <div class="item">
                <div class="banner">摇钱树系列</div>
                <ul class="gameList"></ul>
            </div> -->
        </section>
        <section class="games" v-show='selected==1'>
            <div class="item">
                <p class="title">真人系列</p>
                <ul class="gameList">
                    <li v-for="(item,index) in list3">
                        <a :href="item.gameLink" target="_blank"><img class="game" :src='item.gameImgAli' alt="oops"></a>
                        <p class="play">
                            <a :href="item.gameLink" target="_blank"><button>{{Trial?'开始':'试玩'}}</button></a>
                        </p>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <p class="footer_content">
            <span> 本网站仅用于展示目的</span>
            <a class="jumps" href="http://na77.com" target="_blank">欢迎访问我们官网</a>
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        //添加
        function addClass(ele, cls) {
            if (!this.hasClass(ele, cls)) ele.className += " " + cls;
        }
        //判断有无
        function hasClass(ele, cls) {
            return ele.className.match(new RegExp("(\\s|^)" + cls + "(\\s|$)"));
        }
        //删除
        function removeClass(ele, cls) {
            if (hasClass(ele, cls)) {
                var reg = new RegExp("(\\s|^)" + cls + "(\\s|$)");
                ele.className = ele.className.replace(reg, " ");
            }
        }
        var close = document.querySelector('.close')
        close.addEventListener('click', function (e) {
            var notice = document.querySelector('.closeAble')
            addClass(notice, 'hide')
        })
        // var tags = document.getElementsByClassName('tabitem')
        // var lis = document.getElementsByClassName('gameList')
        // for (var i = 0, l = tags.length; i < l; i++) {
        //     var item = tags[i];
        //     item.index = i;
        //     item.onclick = function () {
        //         for (var j = 0; j < l; j++) {
        //             removeClass(tags[j], 'current')
        //         }
        //         addClass(this, 'current')
        //         for (var k = 0; k < lis.length; k++) {
        //             lis[k].style.display = 'none';
        //         }
        //         lis[this.index].style.display = 'flex';
        //     }
        // }
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }
        new Vue({
            el: '#app',
            data: {
                gameList: [],
                selected:0,
                userId: GetQueryString('userId')||0,
                token: GetQueryString('token')||0,
                bannerImg:{
                    classic_phone:'./imgs/classic_phone.jpg',
                    classic:'./imgs/classic.jpg',
                    treasure:'./imgs/treasure.jpg',
                    treasure_phone:'./imgs/treasure_phone.jpg'
                },
                tabList:[{
                    title:'NA电子游戏',
                },
                {
                    title:'真人系列'
                }]
            },
            computed: {
                Trial(){
                    return this.token=='0'?false:true
                },
                classicImg(){
                    return this.isPc()?this.bannerImg.classic:this.bannerImg.classic_phone
                },
                treasureImg(){
                    return this.isPc()?this.bannerImg.treasure:this.bannerImg.treasure_phone
                },
                replaced: function replaced() {
                    return this.replaceUrl(this.gameList, this.userId, this.token);
                },
                list1: function list1() {
                    var arr = ['70001', '70002', '70003', '70004', '70005', '70006'];
                    var result = this.replaced.filter(function (item) {
                        return arr.includes(item.kindId);
                    });
                    return result;
                },
                list2: function list2() {
                    var arr = ['70007', '70010', '70011', '70012','70013','70014'];
                    var result = this.replaced.filter(function (item) {
                        return arr.includes(item.kindId);
                    });
                    return result;
                },
                list3:function list3(){
                    var arr = ['80001'];
                    var result = this.replaced.filter(function (item) {
                        return arr.includes(item.kindId);
                    });
                    return result;
                }
            },
            created: function created() {
                this.getList(this.userId);
            },

            methods: {
                changeTab:function(index){
                    this.selected=index
                },
                isPc:function isPc(){
                    var ua=navigator.userAgent;
                    var Agents= ["Android","iPhone","SymbianOS","Windows Phone","iPad","iPod"];
                    var flag=true;
                    for(var v=0,len=Agents.length;v<len;v++){
                        if(ua.indexOf(Agents[v]) >0) {
                            flag=false;
                            break;
                        }
                    }
                return flag;
                },
                replaceUrl: function replaceUrl(list, userId, token) {
                   for(var i=0,len=list.length;i<len;i++){
                       var item=list[i];
                        var gameUrl = item.gameLink;
                        gameUrl = gameUrl.replace(/:userId/, userId);
                        gameUrl = gameUrl.replace(/:token/, token)
                        item.gameLink = gameUrl
                   }
                   return list
                },
                getList: function getList(userId) {
                    var self = this;
                    var xhr = new XMLHttpRequest();
                    var apiurl = window.location.hostname == 'webpage.risheng3d.com' || window.location.hostname ==
                        'webpage.na77.org' ? 'n1admin.na12345.com' : 'd3rqtlfdd4m9wd.cloudfront.net';
                    xhr.open('get', 'https://' + apiurl + '/player/gameList/'+ userId);
                    xhr.send();
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState == 4 && xhr.status == 200) {
                            var res = JSON.parse(xhr.responseText);
                            self.gameList = res;
                            xhr = null;
                            delete xhr;
                        }
                    };
                },
            }
        });
    </script>
</body>

</html>
