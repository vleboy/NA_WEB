<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name=”renderer” content=”webkit” />
    <title>NAGame</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
          list-style: none;
        }
        .closeAble{
            height: 50px;
            width: 100%;
            text-align: center;
            line-height: 50px;
            background-color: #f2dede;
            color: #a94442
        }
        .jump{
            color: #a94442;
            padding-left: 10px;
        }
        .jumps{
            color: #000;
            padding-left: 10px; 
        }
        .close{
            position: absolute;
            right: 15px;
            cursor: pointer;
        }
        footer,main,header{
            width: 1140px;
            margin: 0 auto;
        }
        footer{
            margin-top:50px; 
            height: 60px;
            border-top: 1px solid #f2f2f2;
        }
        .footer_content{
            padding: 10px 0;
            text-align: center;
            font-size: 12px;
            overflow: hidden;
        }
        .hide{
            display: none;
        }
        .logo img{
            padding-top: 10px;
        }
        .tab li{
            float: left;
        }
        .tab{
            border-bottom: 1px solid #ddd;
            overflow: hidden;
        }
        .tabitem{
            color: #555;
            text-decoration: none;
            margin-right: 2px;
            position: relative;
            display: block;
            padding: 10px 15px;
            line-height: 1.42857143;
            border: 1px solid transparent;
            border-radius: 4px 4px 0 0;
        }
        .tabitem:hover{
            color: #337ab7;
            cursor: default;
            background-color: #fff;
            border: 1px solid #ddd;
            border-bottom-color: transparent;
        }
        .current{
            color: #f00;
            border: 1px solid #ddd;
            border-bottom: none;
        }
        .item{
            padding-bottom: 55px;
        }
        .gameList{
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        
@media screen and (orientation: portrait) {
            .gameList{
                    display: flex;
                    flex-wrap: wrap;
                    align-items: center;
                    justify-content: center;
                }
        }
        .game{
            width: 160px;
            padding: 15px;
        }
        #login{
            position: fixed;
            right: 40px;
            top: 60px;
        }
        #login p{
            line-height: 38px;
        }
        .input{
            height: 24px;
        }
        #loginBtn{
            height: 24px;
            width: 60px;
            margin-top: 10px;
        }
        #acount{
            position: fixed;
            right: 20px;
            top: 80px;
        }
        .play{
            text-align: center;
        }
        .title{
            line-height: 36px;
            font-weight: bold;
            padding-left: 5px;
        }
        .play button{
            width: 60px;
            height: 30px;
            line-height: 30px;
            background-color: #169BD5;
            color:#fff;
            cursor: pointer;
            border: none;
            border-radius: 10px;
        }
        .mysPrize{
            color: #f00;
            font-size: 18px;
        }
        @media screen and (max-width: 750px) {  
            footer,main,header{
            width: 100%;
            margin: 0 auto;
          }
          .banner{
              width: 100vw;
          }
          .game{
            width: 160px;
            padding: 10px;
         }
        }
    </style>
</head>

<body>
    <section class="closeAble">
        <p>
            本网站仅用于展示目的
            <a class="jump" href="http://na77.com" target="_blank">欢迎访问我们官网</a>
            <span class="close">X</span>
        </p>
    </section>

    <main id="app">
        <ul class="tab">
            <li class="tabitem" :class="{current:selected==index}" v-for="(item, index) of tabList" :key='index' @click='changeTab(index)'>
                {{item.title}}
            </li>
            <!-- <li>
                <a  class="tabitem" href="#">1</a>
            </li>
            <li>
                <a class="tabitem" href="#">2</a>
            </li> -->
        </ul>
        <section id="login" v-if='!isLogin'>
            <p><input class="input" id="userId" type="text" placeholder="商户ID（代理无需输入）"></p>
            <p><input class="input" id="userCount" type="text" placeholder="玩家账号"></p>
            <p><input class="input" id="password" type="password" placeholder="密码"></p>
            <p>
                <button id="loginBtn" @click="userlogin">登录</button>
            </p>
        </section>
        <section v-if='isLogin' id="acount">
            <p id="userName">{{username}} </p>
        </section>
        <section id="games" v-show='selected==0'>
            <div class="item">
                <p class="title">摇钱树系列 <span>神秘大奖: <span class="mysPrize"> {{animatedNumber}}</span></span></p>
                <div>
                    <img class="banner" :src="classicImg" alt="">
                </div>
                <ul id="gameList" class="gameList">
                    <li v-for="(item,index) in list0">
                        <a :href="item.gameLink" target="_blank"><img class="game" :src='item.gameImgAli' alt="oops"></a>
                        <p class="play">
                            <a :href="item.gameLink" target="_blank"><button>{{isLogin?'开始':'试玩'}}</button></a>
                        </p>
                    </li>
                </ul>
            </div>
            <div class="item">
                <p class="title">经典系列</p>
                <div>
                    <img class="banner" :src="classicImg" alt="">
                </div>
                <ul id="gameList" class="gameList">
                    <li v-for="(item,index) in list1">
                        <a :href="item.gameLink" target="_blank"><img class="game" :src='item.gameImgAli' alt="oops"></a>
                        <p class="play">
                            <a :href="item.gameLink" target="_blank"><button>{{isLogin?'开始':'试玩'}}</button></a>
                        </p>
                    </li>
                </ul>
            </div>
            <div class="item">
                <p class="title">聚宝系列</p>
                <div>
                    <img class="banner" :src="treasureImg" alt="">
                </div>
                <ul class="gameList">
                    <li v-for="(item,index) in list2">
                        <a :href="item.gameLink" target="_blank"><img class="game" :src='item.gameImgAli' alt="oops"></a>
                        <p class="play">
                            <a :href="item.gameLink" target="_blank"><button>{{isLogin?'开始':'试玩'}}</button></a>
                        </p>
                    </li>
                </ul>
            </div>
        </section>
        <section class="games" v-show='selected==1'>
            <div class="item">
                <p class="title">真人系列</p>
                <ul class="gameList">
                    <li v-for="(item,index) in list3">
                        <a :href="item.gameLink" target="_blank"><img class="game" :src='item.gameImgAli' alt="oops"></a>
                        <p class="play">
                            <a :href="item.gameLink" target="_blank"><button>{{isLogin?'开始':'试玩'}}</button></a>
                        </p>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <p class="footer_content">
            <span> 本网站仅用于展示目的</span>
            <a class="jumps" href="http://na77.com" target="_blank">欢迎访问我们官网</a>
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script>
        //添加
        function addClass(ele, cls) {
            if (!this.hasClass(ele, cls)) ele.className += " " + cls;
        }
        //判断有无
        function hasClass(ele, cls) {
            return ele.className.match(new RegExp("(\\s|^)" + cls + "(\\s|$)"));
        }
        //删除
        function removeClass(ele, cls) {
            if (hasClass(ele, cls)) {
                var reg = new RegExp("(\\s|^)" + cls + "(\\s|$)");
                ele.className = ele.className.replace(reg, " ");
            }
        }
        var close = document.querySelector('.close')
        close.addEventListener('click', function (e) {
            var notice = document.querySelector('.closeAble')
            addClass(notice, 'hide')
        })

        new Vue({
            el: '#app',
            data: {
                gameList: [],
                realList: [],
                mysPrize: 0,
                tweenedNumber: 0,
                userId: '0',
                token: '0',
                username: '',
                isLogin: false,
                bannerImg: {
                    classic_phone: './imgs/classic_phone.jpg',
                    classic: './imgs/classic.jpg',
                    treasure: './imgs/treasure.jpg',
                    treasure_phone: './imgs/treasure_phone.jpg'
                },
                selected: 0,
                tabList: [{
                    title: 'NA电子游戏',
                },
                {
                    title: '真人系列'
                }],
                landscape: false,
                classicImg: '',
                treasureImg: ''
            },
            computed: {
                replaced: function replaced() {
                    return this.replaceUrl(this.gameList, this.userId, this.token);
                },
                repalceReal: function repalceReal() {
                    return this.replaceUrl(this.realList, this.userId, this.token);
                },
                list0: function list0() {
                    var arr = ['70022', '70024', '70026', '70028', '70030', '70032'];
                    var result = this.replaced.filter(function (item) {
                        return arr.includes(item.kindId);
                    });
                    return result;
                    // this.replaced.slice(0, 6)
                },
                list1: function list1() {
                    var arr = ['70001', '70002', '70003', '70004', '70005', '70006'];
                    var result = this.replaced.filter(function (item) {
                        return arr.includes(item.kindId);
                    });
                    return result;
                    // this.replaced.slice(0, 6)
                },
                list2: function list2() {
                    var arr = ['70007', '70010', '70011', '70012', '70013', '70014'];
                    var result = this.replaced.filter(function (item) {
                        return arr.includes(item.kindId);
                    });
                    return result;
                    //this.replaced.slice(6)
                },
                list3: function list3() {
                    var arr = ['80001'];
                    var result = this.repalceReal.filter(function (item) {
                        return arr.includes(item.kindId);
                    });
                    return result;
                },
                animatedNumber: function () {
                    return this.tweenedNumber.toFixed(2)
                }
            },
            created: function created() {
                this.getList();
                this.getReal();
                this.getImg()
            },
            beforeMount: function beforeMount() {
                var self = this
                window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", function () {
                    if (window.orientation === 180 || window.orientation === 0) {
                        self.landscape = false
                    }
                    if (window.orientation === 90 || window.orientation === -90) {
                        self.landscape = true
                    }
                    self.getImg()
                }, false);
                self.getConfig()
                self.timer = window.setInterval(function () {
                    self.getConfig()
                }, 5000)
            },
            beforeDestroy: function beforeDestroy() {
                window.clearInterval(this.timer)
            },
            watch:{
                mysPrize:function(newVal){
                    TweenLite.to(this.$data, 0.8, { tweenedNumber: newVal });
                }
            },
            methods: {
                getConfig: function getConfig() {
                    var self = this;
                    var xhr = new XMLHttpRequest();
                    var apiurl = 'http://testgame.risheng3d.com:45557/getBonusConfig'
                    xhr.open('post', apiurl, true);
                    var sendData = {
                        gameType: 'moneytree',
                    };
                    xhr.setRequestHeader('Content-type', 'application/json');
                    xhr.send(JSON.stringify(sendData));
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState == 4 && xhr.status == 200) {
                            var res = JSON.parse(xhr.responseText);
                            self.mysPrize = res.config[0].bonusPool
                            xhr = null;
                            delete xhr;
                        }
                    };
                },
                getImg() {
                    this.classicImg = this.isPc() || this.landscape ? this.bannerImg.classic : this.bannerImg.classic_phone
                    this.treasureImg = this.isPc() || this.landscape ? this.bannerImg.treasure : this.bannerImg.treasure_phone
                },
                changeTab: function (index) {
                    this.selected = index
                },
                isPc: function isPc() {
                    var ua = navigator.userAgent;
                    var Agents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"];
                    var flag = true;
                    for (var v = 0, len = Agents.length; v < len; v++) {
                        if (ua.indexOf(Agents[v]) > 0) {
                            flag = false;
                            break;
                        }
                    }
                    return flag;
                },
                replaceUrl: function replaceUrl(list, userId, token) {
                    for (var i = 0, len = list.length; i < len; i++) {
                        var item = list[i];
                        var gameUrl = item.gameLink;
                        gameUrl = gameUrl.replace(/:userId/, userId);
                        gameUrl = gameUrl.replace(/:token/, token)
                        if (gameUrl.indexOf('?') != -1) {
                            item.gameLink = gameUrl + '&from=develop'
                        } else {
                            item.gameLink = gameUrl + '?from=develop'
                        }
                    }
                    return list
                },
                userlogin: function userlogin(e) {
                    var user = document.getElementById('userCount').value;
                    var password = document.getElementById('password').value;
                    var userId = document.getElementById('userId').value || 0;
                    if (password && user) {
                        this.login(user, password, userId);
                    }
                },
                getList: function getList() {
                    var self = this;
                    var xhr = new XMLHttpRequest();
                    var apiurl = window.location.hostname == 'webpage.risheng3d.com' || window.location.hostname ==
                        'webpage.na77.org' ? 'a1.na12345.com:3000' : '47.88.170.136:3000';
                    xhr.open('get', 'http://' + apiurl + '/gameList/70000?isAll=true');
                    xhr.send();
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState == 4 && xhr.status == 200) {
                            var res = JSON.parse(xhr.responseText);
                            self.gameList = res.payload;
                            xhr = null;
                            delete xhr;
                        }
                    };
                },
                getReal: function getReal() {
                    var self = this;
                    var xhr = new XMLHttpRequest();
                    var apiurl = window.location.hostname == 'webpage.risheng3d.com' || window.location.hostname ==
                        'webpage.na77.org' ? 'a1.na12345.com:3000' : '47.88.170.136:3000';
                    xhr.open('get', 'http://' + apiurl + '/gameList/80000?isAll=true');
                    xhr.send();
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState == 4 && xhr.status == 200) {
                            var res = JSON.parse(xhr.responseText);
                            self.realList = res.payload;
                            xhr = null;
                            delete xhr;
                        }
                    };
                },
                login: function login(userName, password, userId) {
                    var self = this;
                    var xhr = new XMLHttpRequest();
                    var apiurl = window.location.hostname == 'webpage.risheng3d.com' || window.location.hostname ==
                        'webpage.na77.org' ? 'api.na12345.com' :
                        'xbbw2jfb58.execute-api.ap-southeast-1.amazonaws.com';
                    apiurl = 'https://' + apiurl + '/dev/game/login';
                    xhr.open('post', apiurl, true);
                    // xhr.open('post', 'https://' + apiurl + '/gameList', true)a
                    var sendData = {
                        userName: userName,
                        userPwd: password,
                        buId: userId
                    };
                    xhr.setRequestHeader('Content-type', 'application/json');
                    //将用户输入值序列化成字符串
                    xhr.send(JSON.stringify(sendData));
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState == 4 && xhr.status == 200) {
                            var res = JSON.parse(xhr.responseText);
                            var data = res.data;
                            if (res.code == 0) {
                                self.username = data.username;
                                self.isLogin = true;
                                self.userId = data.userId;
                                self.token = data.token;
                                self.getList();
                                self.getReal();
                            } else {
                                alert(res.msg);
                            }
                            // console.log(res);
                            xhr = null;
                            delete xhr;
                        }
                    };
                }
            }
        });
    </script>
</body>
