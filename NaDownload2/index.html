<!DOCTYPE html>
<!-- saved from url=(0032)https://www.ebetapp.com/ebettest -->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=distice-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="renderer" content="webkit">
        <title>NA App Install</title>
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    </head>
    <style>
        body{
            height: 100vh;
            margin: 0;
        }
        .mobile-bg{
            background: url("img/download.jpg") no-repeat;
            width: 100%;
            height: 100%;
            position: relative;
            background-size: cover;
        }

        .mobile-bg .mobile-tip{
            position: absolute;
            width: 100%;
            margin: 0 auto;
            bottom: 10%;
            text-align: center;
        }

        .mobile-bg .mobile-tip .mobile-text{
            color: #ffffff;
        }

        .mobile_img{
            width: 100%;
        }

        .mobile-img-wrap{
            display: inline-block;
            width: 44px;
            height: 24px;
            position: relative;
            top: 10px;
        }
        .mobile-text{
            display: inline-block;
        }

        .mobile_img .step_m_img{
            width: 100%;
        }

        .m-btn {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            border: 4px solid #09c8ce;
            height: 50px;
            border-radius: 30px;
            line-height: 50px;
            width: 170px;
        }

        @media screen and (max-width: 320px) {
            .mobile-bg .mobile-tip{
                bottom: 6%;
            }
            .mobile_img{
                width: 100%;
            }

            .m-btn {
                height: 40px;
                border-radius: 30px;
                line-height: 40px;
                font-size: 13px;
                width: 134px;
            }

            .mobile-img-wrap{
                display: inline-block;
                width: 44px;
                height: 24px;
                position: relative;
                top: 10px;
            }
        }

        @media screen and (orientation: landscape) {
            /*横屏 css*/
            .mobile-bg {
                background: url('img/download2.jpg') no-repeat;
                background-size: 100%;
            }
        }
    </style>
    <body>
    <div class="mobile_modal" style="height: 100%">
        <div class="mobile-bg">
            <div class="mobile-tip">
                <a class="m-btn" href="" style="margin-right: 10px">
                    <div class="mobile-img-wrap"><img class="mobile_img" src="img/android.png"></div>
                    <div class="mobile-text">Android下载</div>
                </a>
                <a class="m-btn" href="">
                    <div class="mobile-img-wrap">
                        <img class="mobile_img" src="img/apple.png"></div>
                    <div class="mobile-text">Ios下载</div>
                </a>
            </div>
        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    </body>
</html>
